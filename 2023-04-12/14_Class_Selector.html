<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Class 속성값으로 Selector를 가지는 태그의 color 속성에 red 키워드를 적용*/
        .select { color: red; }
    </style>
</head>
<body>
    <ul>
        <li class="select">Lorem, ipsum.</li>
        <li>Lorem, ipsum.</li>
        <li class="select">Lorem, ipsum.</li>
        <li>Lorem, ipsum.</li>
    </ul>
</body>
</html>
