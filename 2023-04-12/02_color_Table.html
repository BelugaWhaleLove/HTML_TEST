<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table border="1">
        <!-- table[border=1] : 이런식으로 작성해서 태그 만드는 걸 젠코딩 or Emmet코딩-->
        <colgroup>
        <!--column 의미-->
            <col span="2" style="background: red;">
            <!--처음 2개의 열은 빨강-->
            <col style="background: pink;">
            <!--마지막 하나의 열 열은 분홍-->
        </colgroup>
        <thead style="background: hotpink">
        <!--태그의 머리 부분-->
            <tr>
                <th>Head1</th>
                <th>Head2</th>
                <th>Head3</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Body1</td>
                <td>Body2</td>
                <td>Body3</td>
            </tr>

            <tr>
                <td>Arm1</td>
                <td>Arm2</td>
                <td>Arm3</td>
            </tr>
        </tbody>
        <tfoot style="background-color: aqua;">
        <!--태그의 맨 밑의 색-->
            <tr>
                <td>Leg1</td>
                <td>Leg2</td>
                <td>Leg3</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
